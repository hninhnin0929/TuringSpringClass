<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit Book</title>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} " />
</head>

<body>
	<h1>Edit Book</h1>
	
	<form action="#" th:action="@{/books/edit/{id}(id=${book.id})}" method="POST" th:object="${book}" id="addNewBookForm">
		<div class="form-group">
			<label for="bookId">Book Id</label>
			<input type="text" name="id" class="form-control" id="bookId"
				th:field="*{id}" />	
			<span
				class="alert"
				th:if="${#fields.hasErrors('id')}"
				th:errors="*{id}"></span>		
		</div>
		<div class="form-group">
			<label for="author">Author</label>
			<input type="text" name="author" class="form-control" id="author" 
					th:field="*{author}" />
			<span
				class="alert"
				th:if="${#fields.hasErrors('author')}"
				th:errors="*{author}"></span>
		</div>
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" name="title" class="form-control" id="title" 
				th:field="*{title}" />
			<span
				class="alert"
				th:if="${#fields.hasErrors('title')}"
				th:errors="*{title}"></span>
		</div>	
		<button type="submit" class="btn btn-primary">Update</button>
	</form>
	
</body>

</html>
